{% extends "base.html" %}
{% block title %}Products{% endblock %}
{% block content %}
<div class="page-container">
  <div class="page-header">
    <h1>Products</h1>
    <form method="get" style="display:flex;gap:10px;align-items:center;">
      <input type="text" name="q" value="{{ request.args.get('q','') }}" placeholder="Search brand/model/category" style="padding:12px 14px;background:#141d30;border:1px solid #2a3a5f;border-radius:10px;color:#fff;min-width:320px;">
      <button class="btn-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
    </form>
  </div>

  <div class="content-box">
    <form method="POST" style="display:grid;grid-template-columns:repeat(4,minmax(160px,1fr));gap:16px;align-items:end;">
      <div class="input-group">
        <label for="brand">Brand</label>
        <input id="brand" name="brand" required>
      </div>
      <div class="input-group">
        <label for="model_name">Model</label>
        <input id="model_name" name="model_name" required>
      </div>
      <div class="input-group">
        <label for="category">Category</label>
        <input id="category" name="category">
      </div>
      <div>
        <button class="btn-primary" type="submit" style="width:100%"><i class="fa-solid fa-plus"></i> Add</button>
      </div>
    </form>
  </div>

  <div class="content-box" style="margin-top:24px;">
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        {% for p in products %}
        <tr>
          <td>{{ p.product_id }}</td>
          <td>{{ p.brand }}</td>
          <td>{{ p.model_name }}</td>
          <td>{{ p.category or '-' }}</td>
        </tr>
        {% else %}
        <tr><td colspan="4" class="empty-state">No products found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
